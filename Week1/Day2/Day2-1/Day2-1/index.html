<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="CSS/bootstrap.css" rel="stylesheet" />
    <style>
        #user-input {
            border: 2px solid red;
            border-radius: 4px;
            display: inline-block;
            text-align: center;
            margin-left: 30%;
        }
        .row {
            
            margin-top: 10px;
        }
        .col-6 {
            border: 1px solid black;
            border-radius: 5px;
            padding-left: 10px;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <input id="user-input" placeholder="Enter 5 numbers, divided by commas" />
        <div class="container-fluid">
            <div class="row">
                <div class="col-6">
                    <h3>Max Value</h3>
                    <h3 id="max-value"></h3>
                </div>
                <div class="col-6">
                    <h3>Min Value</h3>
                    <h3 id="min-value"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <h3>Mean Value</h3>
                    <h3 id="mean-value"></h3>
                </div>
                <div class="col-6">
                    <h3>Sum Value</h3>
                    <h3 id="sum-value"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <h3>Product Value</h3>
                    <h3 id="product-value"></h3>
                </div>
                <div class="col-6">
                    <button id="all" class="btn btn-primary btn-large">Calculate All</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <h4>Enter a word for the Palindrome Test</h4>
        <input id="palindrome" />
        <button id="palindrome-button" class="btn btn-primary btn-large">Submit</button>
        <h4 id="palindrome-output"></h4>
    </div>
    <div class="container">
        <h4> Enter a number between 1-100</h4>
        <input id="inputNum1" placeholder="Number 1" />
        <input id="inputNum2" placeholder="NUmber 2" />
        <button id="fizzBuzBtn" class="btn btn-primary btn-large">FizBuzz</button>
        <table class="table">
            <thread>
                <th scope="col">Number</th>
                <th scope="col">fizz/buzzz</th>
            </thread>
            <tbody id="myTable">
            </tbody>
        </table>
    </div>

        <script src="Script/jquery-3.5.1.min.js"></script>
        <script src="Script/JavaScript.js"></script>
</body>
</html>
